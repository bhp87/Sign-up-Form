<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Sign-up Form</title>
</head>

<body>
    <div class="picture">
        <img src="E:\bhp logo\svg\logo-no-background.svg" alt="Logo" class="logo">
        <div class="credits">
            Image by <a href="https://unsplash.com/@afbogdan" target="_blank">Alexandru Bogdan</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a>
        </div>
    </div>
    <form class="form" onsubmit="validateForm()">
        <h2>Let's do this!</h2>
        <div class="dummy-text">This is not a real online service! Lorem ipsum dolor sit amet consectetur,
            adipisicing elit. Necessitatibus, commodi!

            Sign up now to get started.\n

            You know you want to.</div>
        <section class="form-title">Let's do it!</section>
        <div class="label-group">
            <label for="firstName">First Name:</label>
            <label for="lastName">Last Name:</label>
        </div>
        <div class="input-group">
            <input type="text" id="firstName" name="firstName" required>
            <input type="text" id="lastName" name="lastName" required>
        </div>

        <div class="label-group">
            <label for="email">Email:</label>
            <label for="phone">Phone Number:</label>
        </div>
        <div class="input-group">
            <input type="text" id="email" name="email" required>
            <input type="text" id="phone" name="phone" required>
        </div>

        <div class="label-group">
            <label for="password">Password:</label>
            <label for="confirmPassword">Confirm Password:</label>
        </div>
        <div class="input-group">
            <input type="password" id="password" name="password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <p id="passwordError" class="error"></p>

        <button type="submit" class="create-account-btn">Create Account</button>

        <p class="login-link">Already have an account? <a href="#">Log in</a></p>
    </form>

</body>

</html>
